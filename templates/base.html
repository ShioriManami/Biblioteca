{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <header class=" navbar navbar-expand-lg navbar-dark sticky-top bg-pink-900 ">

            <div class="container-fluid">
                <a href="{% url 'Admin:home' %}" class="navbar-brand d-block">
                    <!-- Logo Image -->
                    <img src='{% static "img/logo1.png" %}'
                        alt="Logo" width="45" height="45" class="d-inline-block
                        align-text-center">

                    <!-- Logo Text -->
                    <span class="text-uppercase font-weight-bold"> IADSA</span>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
               <!-- Nav Buttons -->
              <div class="collapse navbar-collapse justify-content-sm-center" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  
                  {% if request.user.is_staff %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Admin:ListaUsuarios' %}">Usuarios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ordenes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sitio</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="#">Asignar</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="#">Seguimiento</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reporte</a>
                  </li>    
                  <li class="nav-item">
                    <a class="nav-link" href="#">Respaldo</a>
                  </li>    

                  {% endif %}

                  <li class="nav-item">
                    <a class="nav-link" href="#">Mantenimiento</a>
                  </li>    

                  <li class="nav-item">
                    <a class="nav-link" href=" {% url 'Account:logout' %}">Logout</a>
                  </li>    
            </ul>
              </div>
            </div>
        </header>
        {% block content %}

        {% endblock content %}
    </body>
</html>
